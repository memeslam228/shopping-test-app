<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">
    <div style="width: 200px; height: 200px; margin: 15px; border: 1px solid">
        <div *ngIf="image">
            <img [src]="image" class="img-fluid" style="width:200px;height:200px;overflow:hidden" alt="Picked picture">
        </div>
    </div>
    <input type="file" hidden #upload (change)="uploadToLocal($event)" accept=".png,.jpg"/>
    <mat-progress-bar class="mt-2 mb-2" mode="determinate" max="100" [value]="(uploadProgress | async)"></mat-progress-bar>

    <div class="row justify-content-center">
        <div class="col-6">
            <button class="btn btn-block mat-raised-button" (click)="upload.click()">Choose</button>
        </div>
        <div class="col-6">
            <button class="btn btn-block mat-raised-button mat-primary" (click)="this.uploadToFS()">Upload</button>
        </div>
    </div>
    <br>
    <mat-form-field>
        <label>
            <input matInput
                   placeholder="Product Name"
                   formControlName="prodName">
        </label>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput
                   placeholder="Description"
                   formControlName="description">
        </label>
    </mat-form-field>
    <br>
    <mat-form-field>
        <label>
            <input matInput
                   placeholder="Price"
                   formControlName="price">
        </label>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="row justify-content-center">


    <div class="col-6">
        <button class="btn btn-block mat-raised-button" (click)="this.close()">Close</button>
    </div>
    <div class="col-6">
        <button class="btn btn-block mat-raised-button mat-primary" (click)="this.save()">Save</button>
    </div>


</mat-dialog-actions>
