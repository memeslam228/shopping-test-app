<div *ngIf="item" class="py-3">
    <mat-card class="example-card">
        <img mat-card-image height="300px" width="300px" src="{{ item.photoUrl }}" alt="{{ item.name }}">
        <mat-card-content>
            <p>
                <b>Name:</b> {{ item.name }}
            </p>
            <p class="description_p">
                <b>Description:</b> {{ item.description }}
            </p>
            <p>
                <b>Price:</b> {{ item.price }}
            </p>
            <p>
                <mat-form-field>
                    <input type="number" class="form-control"
                           matInput name="value" placeholder="How much?" #number (change)="numberChange(number.value)">
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div class="justify-content-around row">
                <div class="col-4">
                    <button (click)="onCart()" class="btn btn-block" mat-raised-button>
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </div>
                <div class="col-4">
                    <button (click)="onFavourite()" class="btn btn-block" mat-raised-button>
                        <mat-icon>favorite</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
