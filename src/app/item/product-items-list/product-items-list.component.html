<div class="container mb-60">
    <div class="row">
        <div class="col-12 col-md-6">
            <form>
                <mat-form-field class="w-100">
                    <input matInput placeholder="Search" aria-label="Item" [matAutocomplete]="auto"
                           [formControl]="itemCtrl">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let item of filteredItems | async" [routerLink]="['/item', item.key]"
                                    [value]="item.name">
                            <img class="option-img" aria-hidden [src]="item.photoUrl" height="25">
                            <span>{{item.name}}</span> |
                            <small>Price: {{item.price}}</small>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <mat-form-field class="w-100">
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="selected" (valueChange)="subSelected()" >
                    <mat-option value="A-Z">From A to Z</mat-option>
                    <mat-option value="Z-A">From Z to A</mat-option>
                    <mat-option value="fromEtoC">From expensive to cheap</mat-option>
                    <mat-option value="fromCtoE">From cheap to expensive</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let item of items" class="col-lg-4 col-md-6 col-12">
            <app-product-item-details [item]='item'></app-product-item-details>
        </div>
    </div>
</div>
