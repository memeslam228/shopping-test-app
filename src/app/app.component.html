<nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <a href="#" class="navbar-brand">SHOPPING WEB APP</a>

    <ng-template [ngIf]="!authService.isAuthenticated()">
        <div class="navbar-nav ml-auto">
            <a routerLink="signin" class="nav-item nav-link">Login</a>
            <a routerLink="signup" class="nav-item nav-link">Register</a>
        </div>
    </ng-template>
    <div class="navbar-nav ml-auto" *ngIf="authService.isAuthenticated()">
        <a href="#" class="navbar-brand">{{ authService.getEmail() }}</a>
        <a class="nav-item nav-link" (click)="onLogout()" style="cursor: pointer;">Logout</a>
    </div>
</nav>
<br>
<div class="container">
    <div class="row justify-content-around">
        <div class="col-4 col-sm-3">
            <button routerLink="products" mat-raised-button class="btn btn-block">Products</button>
        </div>
        <div class="col-4 col-sm-3">
            <button routerLink="favourites" mat-raised-button class="btn btn-block" [matBadge]="this.counter.favourite"
                    matBadgeColor="primary">Favourite
            </button>
        </div>
        <div class="col-4 col-sm-3">
            <button routerLink="cart" mat-raised-button class="btn btn-block" [matBadge]="this.counter.cart"
                    matBadgeColor="primary">Cart
            </button>
        </div>
        <div class="col-12 col-sm-3" *ngIf="authService.isAuthenticated()">
            <button routerLink="admin" mat-raised-button class="btn btn-block" color="primary">Admin</button>
        </div>
    </div>
</div>
<hr>
<router-outlet></router-outlet>
<app-footer></app-footer>
