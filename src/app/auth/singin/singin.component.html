<div class="container">
    <h2>Sing In</h2>
    <hr>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" name="email" id="email" ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ngModel>
        </div>
        <button mat-raised-button class="btn" color="primary" type="submit">Sign In</button>
    </form>
    <hr>
    <a routerLink="/signup">Don`t have an account? Sign Up</a>
</div>
